<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="form.css">
        <script src="main.js"></script>
        <title>Odin Page</title>
    </head>
    <body>
        <div class="main">
            <div class="left">
                <h1>Odin</h1>   
            </div>
            <div class="right">
                <div class="first">
                    <h2>This is not a real online service! You know you need something <br/>
                        this in your life to help you realize your deepest dreams. <br/>
                        Sign up <em>now</em> to get started.
                        <br>
                        <br>
                        You <em>know</em> you want to.
                    </h2>
                </div>
                <div class="second">
                    <h2 style="margin-left: 5%;">Let's do this!</h2>
                    <form action="" method="get" class="form-main-div">
                        <div class="form-divs">
                            <div class="form-div">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name">
                            </div>
                            <div class="form-div">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="form-div">
                                <label for="password">PASSWORD</label>
                                <input type="number" id="password" name="password" required>
                                <p id="error">*Passwords do not match</p>
                            </div>
                        </div>
                        <div class="form-divs">
                            <div class="form-div">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name">
                            </div>
                            <div class="form-div">
                                <label for="phone_#">PHONE NUMBER</label>
                                <input type="tel" id="phone_#" name="phone_#">
                            </div>
                            <div class="form-div">
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="number" id="confirm_password" name="confirm_password" required>
                            </div>
                        </div>
                    </div>
                    <div class="third">
                        <button id="btn_green" type="submit">Create Account</button>
                        </div>
                        <div class="hyperlink">
                            <p>Already have an account? <a href="">Log in</p></p>
                        </div>
                    </form>
                    </div>
                </div>

            </div>
        </div>
    </body>

</html>
